<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Threat Detection</title>
</head>
<body>
    <h2>Upload an Audio File</h2>
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" id="audioFile" name="file" required>
        <button type="submit">Upload & Analyze</button>
    </form>

    <h3>Transcription:</h3>
    <p id="transcription"></p>

    <h3>Threat Status:</h3>
    <p id="threatStatus"></p>

    <script>
        document.getElementById("uploadForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let formData = new FormData();
            let fileInput = document.getElementById("audioFile");
            formData.append("file", fileInput.files[0]);

            fetch("/transcribe", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("transcription").innerText = data.transcription || "Error in transcription";
                document.getElementById("threatStatus").innerText = data.threat_status || "Error in threat detection";
            })
            .catch(error => console.error("Error:", error));
        });
    </script>
</body>
</html>
